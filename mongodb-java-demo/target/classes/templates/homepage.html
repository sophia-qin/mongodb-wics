<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
        <title>Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Your Awesome Website</h1>
        <div class="body-center">
            <div class="button-group">
                <a class="button" href="/data">Data</a>
                <a class="button" href="/analytics">Site Analytics</a>
                <a class="button" href="/reviews">Reviews</a>
            </div>

            <h2>What do you think of our site?!</h2>
            <form action="#" th:action="@{/data}" th:object="${review}" method="post">
                <p>Username: <input type="text" th:field="*{username}" /></p>
                <p>Message: <input type="text" th:field="*{content}" /></p>
                <p><input type="submit" value="Submit" /></p>
            </form>
        </div>
    </body>
</html>
